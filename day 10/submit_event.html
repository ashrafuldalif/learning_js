<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Event</title>
    <link rel="stylesheet" href="submit_event.css" />
</head>
<body>
    <form action="" id="form">
    <div>
        <label for="name">Name :<input type="text" id="name" name="name"  placeholder="name" class="name inputss"  required autofocus autocomplete="given-name" />
        </label>
</div>

<div>
        <label for="email">Email :
        <input type="email" name="email" id="email" placeholder="Email" class="email inputss" required  />
        </label>
        </div>
    
<div>
        <label for="password">Password :
        <input type="password" name="password" id="password" placeholder="Password" class="password inputss" required />
        </label>
</div>

    <input type="submit" class="submit" value="Sign Up"/>
    </form>
    <script src="submit_event.js"></script>
</body>
</html>
