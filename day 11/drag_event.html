<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Event</title>
    <link rel="stylesheet" href="drag_event.css">
</head>
<body>
<div class="back">
        <div class="outer">
        <div id="one" class="box hide"></div>
        <div id="two" class="box hide"></div>
        <div id="three" class="box hide"></div>
    </div>
<div class="option">
        <div class="op" id="p1">
        <p id="pTag1" draggable="true">One</p>
    </div>
    <div class="op" id="p2">
        <p id="pTag2" draggable="true">Two</p>
    </div>
    <div class="op" id="p3">
        <p id="pTag3" draggable="true">Three</p>
    </div>
</div>
</div>
    <script src="drag_event.js"></script>
</body>
</html>
